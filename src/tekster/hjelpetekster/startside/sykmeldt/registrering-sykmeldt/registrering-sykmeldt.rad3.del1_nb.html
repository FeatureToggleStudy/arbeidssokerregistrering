Hvis du ønsker å registrere deg for mer veiledning, får du noen spørsmål om situasjonen din slik at du kan få riktig hjelp. Du kan endre på svarene hvis situasjonen din endrer seg. Det er bare veilederen din som kan se svarene dine. Les mer om hvordan <a class="lenke" href="https://www.nav.no/no/NAV+og+samfunn/Om+NAV/personvern-i-arbeids-og-velferdsetaten">NAV behandler personopplysninger</a>.
