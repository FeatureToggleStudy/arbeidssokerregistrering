<!doctype html>
<html lang="no">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Har du mistet jobben, er permittert eller trenger hjelp fra NAV, må du
		registrere deg. Skal du søke om dagpenger, må du registrere deg først.">
		<title>Registrere deg hos NAV</title>
		<script>
            var script = document.createElement('script');
            var q6Prefix = 'https://app-q6.adeo.no';
            var relativeUrl = '/internarbeidsflatedecorator/js/head.min.js';
            var hostname = window.location.hostname;
            if (hostname.indexOf('adeo.no') !== -1 || hostname.indexOf('preprod.local') !== -1) {
                script.src = relativeUrl;
            } else if (hostname.indexOf('localhost') !== -1) {
                script.src = q6Prefix + relativeUrl;
            }
            document.head.appendChild(script);
		</script>
	</head>
	<body>
        <div id="header"></div>
		<div id="root" class="arbsokreg_app"></div>
	</body>
</html>
